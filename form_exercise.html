<!DOCTYPE HTML>
<html>
<head>
<title>Registration Form</title>

</head>
<body>
<h1>Registration Form</h1>
<form>
<label for="firstname">First Name:</label>
<input id="firstname" name="firstname" type="text" placeholder="John" required/>
<label for="lastname">Last Name:</label>
<input id="lastname" name="lastname" type="text" placeholder="Smith" required /><br/>

<div>
<label for="gender">Male</label>
<input type="radio" name="gender" id="male" value="male"/>
<label for="gender">Female</label>
<input type="radio" name="gender" id="female" value="female"/>
<label for="gender">Other</label>
<input type="radio" name="gender" id="other" value="other"/><br/>
</div>

<label for="email">Email:</label>
<input type="email" name="email" id="email" placeholder="your email" required/>

<label for="password">Password:</label>
<input type="password" name="password" id="password" placeholder="your password" minlength="5" maxlength="10" title="5 to 10 characters required"/><br/>

<label>Birthday
<select>
<option>Month</option>
	<option>Jan</option>
	<option>Feb</option>
	<option>Mar</option>
</select>

<select>
<option>Year</option>
	<option>1990</option>
	<option>1991</option>
	<option>1992</option>
</select>

<select>
<option>Day</option>
	<option>1</option>
	<option>2</option>
	<option>3</option>
</select>

</label><br/>
<label for="t&c">I agree to the terms and conditions</label>
<input type="checkbox" id="t&c" /><br/>
<button>Submit</button>
</form>
</body>


</html>
