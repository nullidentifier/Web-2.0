<!DOCTYPE html>
<html>
<head>
	<title>Cirlces</title>
	<script type="text/javascript" src="paper-full.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.9/howler.js"></script>
	<link rel="stylesheet" type="text/css" href="circles.css">
	<script type="text/paperscript" canvas="myCanvas">


		var keyData = {
		a:{
		color: "purple",
		sound: new Howl({
		src: ['sounds/sounds/bubbles.mp3']
		})
		},
		s:{
		color: "green",
		sound: new Howl({
		src: ['sounds/sounds/clay.mp3']
		})
		},
		d:{
		color: "blue",
		sound: new Howl({
		src: ['sounds/sounds/confetti.mp3']
		})
		}
	};
	

		
		var circles= [];

		function onKeyDown(event){
		if(keyData[event.key]){
			

		<!-- adding a maxPoint which changes as the visible are of screen changes-->
		var maxPoint = new Point(view.size.width, view.size.height);
		var randomPoint= Point.random();   <!--generating a point bet 0,0 & 1,1 -->
		<!-- so if we genrate (.5,.5) & if our window size is (600,300) after multiplying by  maxPoint we will get somethig like (300,150) as new point on window-->
		var point = maxPoint * randomPoint;
		<!-- When a key is pressed, set the content of the text item:-->
		var newCircle= new Path.Circle(point, 500)
		newCircle.fillColor = keyData[event.key].color;
		keyData[event.key].sound.play();
		circles.push(newCircle);
		 }
		}

		 function onFrame(event){
		 for(var i = 0; i<circles.length; i++){
		 		circles[i].fillColor.hue += 1;
		 		circles[i].scale(.9);
			}	
		 }

	
</script>
</head>
<body>
	<canvas id="myCanvas" resize></canvas>
</body>
</html>
